<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&family=Mina&family=Montserrat:wght@500&family=Outfit&family=Overpass&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="outer-container">
      <div class="container-Pink">
        <div class="logo-container">
          <img src="images/logo.svg" alt="logo Text">
        </div>
        <div class="moblie-img"><img src="images/hero-mobile.jpg" alt="moblie"></div>
       <h1 class="coming-soon"><span class="special-text">We're</span> coming soon</h1>

        <p class="text">Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>

        <div class="input-container">
          <form>
            <input type="email" name="email" placeholder="Email Address" id="email-address"  required> 
            <span class="error-icon "> <img src="images/icon-error.svg" alt="error-icon"></span>
            <label for="email-address" id="inValid">Please provide a valid email</label>
            <button type="submit"><img src="images/icon-arrow.svg" alt="arrow icon"></button>
          </form>
        </div>
      </div>
      <div class="img-container">
        <div class="image-wrapper">
        </div>
      </div>
    </div>
  </main>
  <footer>
</body>
<!--
<p class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">James Flores</a>.
-->
</p>
</footer>
</html>
